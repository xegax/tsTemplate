<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script src="../node_modules/bluebird/js/browser/bluebird.min.js"></script>
    <script src="../node_modules/requirejs/require.js" charset="utf-8"></script>
    <link type='text/css' rel='stylesheet' href='../build/styles.css' />
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body class='webui' style='padding: 0px; margin: 0px; overflow: hidden'>
  <script>
    requirejs.config({
      baseUrl: '../src',
      paths: {
        'd3': '../node_modules/d3/build/d3.min',
        'react': '../node_modules/react/dist/react',
        'react-dom': '../node_modules/react-dom/dist/react-dom',
        'lodash': '../node_modules/lodash/lodash.min'
      },
      shim: {
        'd3': {
          'exports': 'd3'
        }
      }
    });

    require(['examples-main/examples-selector']);

    WebFont.load({
      custom: {
        families: ['FontAwesome'],
        urls: ['../node_modules/font-awesome/css/font-awesome.min.css']
      }
    });
  </script>
</body>
</html>
